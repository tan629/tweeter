<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />

    <!--External library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--Time ago library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter-header">Tweeter</span>

      <section class="tweetActionText">
        <div><b>Write</b> a new tweet</div>
        <div><i class="fa-solid fa-angles-down arrow bounce-1" id="arrow-btn"></i></div>
      </section>
    </nav>

    <section class="tweet-page">
      <!--Tweeter header-->
      <header>
        <div class="desktop-header-avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2><b>Maria</b> Sharapova</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet-container" id="new-tweet-container">
          <p class="error-message" id="err"></p>
          <h2>Compose Tweet</h2>
          <form id="form">
            <!-- <label for="tweet-text">What are you humming about?</label> -->
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit" id="submitBtn">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
            </div>
          </form>
        </section>
        <br/>
        <section id="tweet-content-parent" class="tweet-content-parent">
        </section>
        <button id="scrollToTopBtn">Top <i class="fa-solid fa-angles-up arrow bounce-1"></i></button>
      </main>
  </section>
  </body>
</html>
